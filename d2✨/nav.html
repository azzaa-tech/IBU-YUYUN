<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
    <style>
        nav {
             background: linear-gradient(to top,  #FADADD, #bb6688);
            padding: 20px;
            display: flex;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: 200;
        }

        nav span {
            margin-right: 30px;
            cursor: pointer;
        }

        nav input {
            margin-left: 20px;

            border-radius: 5px;
            border: none;
        }


        .kekanan {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .minibox {
            background-color: whitesmoke;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .Azzhahub {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .Azzhahub img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }

        .Azzhahub h1 {
            font-size: 14px;
            color: #333;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
         a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <span style="font-size: 40px; font-weight: 200;"><a href="/d2✨/index.html">WISH</a></span>
            
            <div class="kekanan">
