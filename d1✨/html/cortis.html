<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Martin</title>

  <style>
    body {
      background-color: #F4E9D7;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    nav {
      background-color: #9c5a3e;
      padding: 40px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      color: white;
      font-size: 16px;
    }

    nav span {
      cursor: pointer;
    }

    main {
      display: flex;
      justify-content: center;
    }

    .opening {
      display: flex;
      width: 100%;
    }

    .opening h1 {
      font-size: 75px;
      padding-top: 400px;
      padding-left: 100px;
      font-weight: 500;
      color: #4e1700;
    }

    .opening section {
      font-weight: 100;
      font-size: 70px;
      font-style: oblique;
    }

    .opening img {
      width: 550px;
      height: 550px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 300px;
      margin-left: 440px;
    }

    .about-card {
      width: 900px;
      background-color: #9c5a3e;
      border-radius: 18px;
      margin: 320px auto;
      padding: 30px;
    }

    .about-header {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }

    .about-content {
      display: flex;
      gap: 32px;
    }

    .about-photo img {
      width: 220px;
      height: 280px;
      object-fit: cover;
      border-radius: 6px;
    }

    .about-info {
      color: white;
      width: 100%;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 2px solid #602b14;
      font-size: 16px;
    }

    .info-row span {
      font-weight: bold;
    }

    footer {
      color: #7A2E0E;
      text-align: center;
      font-size: 14px;
      margin-bottom: 40px;
    }
  </style>
</head>

<body>
  <nav>
    <span>Home</span>
    <span>About</span>
    <span>Profile</span>
  </nav>

  <main>
    <div class="opening">
      <h1>Martin Edwards<section>Park Woo Joo</section></h1>
      <img src="/asset/saku.jpg" alt="martin">
    </div>
  </main>

  <div class="about-card">
    <div class="about-header">ABOUT ME</div>
    <div class="about-content">
      <div class="about-photo">
        <img src="/asset/download (8).jpg" alt="martin-id">
      </div>

      <div class="about-info">
        <div class="info-row"><span>NAME</span> Martin (마틴)</div>
        <div class="info-row"><span>DATE OF BIRTH</span> 20, 2008</div>
        <div class="info-row"><span>EDUCATION</span> Seoul Joongdae Elementary School</div>
        <div class="info-row"><span>TEAM</span> CORTIS</div>
        <div class="info-row"><span>HEIGHT</span> 190.5 cm</div>
        <div class="info-row"><span>MBTI</span> ENTP / ENFP</div>
        <div class="info-row"><span>AGENCY</span> BIGHIT MUSIC</div>
      </div>
    </div>
  </div>
  <footer>
    © 2026 About Martin. All Rights Reserved.
  </footer>
</body>
</html>
